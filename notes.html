  <style>
    h1 {
      font-family: 'Playfair Display', serif;
      margin-top: 60px;
      color: #3b594b;
      text-align: center;
      margin-bottom: 10px;
    }

    h1 + p {
      text-align: center;
      margin-bottom: 40px;
      font-size: 16px;
      color: #3b594b;
    }

    .notes-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: 0 auto 60px auto;
    }

    .note-card {
      background: #fdfdfd;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }

    .note-card i {
      font-size: 40px;
      color: #7c9758;
      margin-bottom: 10px;
      transition: color 0.3s ease;
    }

    .note-card h3 {
      margin-bottom: 10px;
      color: #3b594b;
      font-size: 18px;
    }

    .note-card p {
      color: black;
      font-size: 14px;
    }

    .note-card:hover {
      transform: translateY(-5px) scale(1.03);
      background: #fdf6d9;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    .note-card:hover i {
      color: #f0c933;
    }

    body.dark-mode .note-card {
      background: #1f1f1f;
      color: #ddd;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    body.dark-mode .note-card:hover {
      background: #333;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }

    body.dark-mode .note-card i {
      color: #f0c933;
    }

     body.dark-mode .note-card p {
      color: whitesmoke;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #f8f8f8;
      font-size: 13px;
      color: #666;
      margin-top: auto;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
  </style>
</head>
